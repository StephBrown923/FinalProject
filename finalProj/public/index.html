<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Family History Tracker</h1>      
	<h4>Keep tabs on the specific individuals you're researching from day to day.</h4>  
</div>

  <div class="inputPane">
   <h4>Add someone to your tracking sheet:</h4>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-2">
      <input type="name" class="form-control" id=name" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="birthplace">Birthplace:</label>
    <div class="col-sm-2"> 
      <input type="birthplace" class="form-control" id="birthplace" placeholder="Enter birthplace">
    </div>
  </div>
 
<form class="form-inline" role="form">
  <div class="form-group">
 <label class="control-label col-sm-2" for="sel1">Month of Birth:</label>
   <div class="col-sm-2">
   <select class="form-control" id="sel1">
    <option>January</option>
     <option>February</option>
     <option>March</option>
     <option>April</option>
     <option>May</option>
     <option>June</option>
     <option>July</option>
     <option>August</option>
     <option>September</option>
     <option>October</option>
     <option>November</option>
     <option>December</option> 
  </select>
   </div>
  </div>
  <div class="form-group">
<label class="control-label col-sm-2" for="sel1">Day of Birth:</label>
   <div class="col-sm-2">
   <select class="form-control" id="sel1">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
     <option>5</option>
     <option>6</option>
     <option>7</option>
     <option>8</option>
     <option>9</option>
     <option>10</option>
     <option>11</option>
     <option>12</option>
  </select>
   </div>
  </div>

  <div class="form-group">
<label class="control-label col-sm-2" for="sel1">Year of Birth:</label>
   <div class="col-sm-2">
   <select class="form-control" id="sel1">
     <option>1800</option>
     <option>1801</option>
     <option>1802</option>
     <option>1803</option>
     <option>1804</option>
     <option>1805</option>
     <option>1806</option>
     <option>1807</option>
     <option>1808</option>
     <option>1809</option>
     <option>1810</option>
     <option>1811</option>
  </select>
   </div>
  </div>
</form>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
  </div>
</div>
</body>
</html>
